<div class="segment">

  <div class="segment-content ion-text-center">
    <img src="assets/images/scan-qr.webp" alt="">
    <h6 class="scan-label">Escanea el codigo QR que esta en la ventana</h6>

    <ion-row>
      <ion-col size="6">
        <ion-button class="submit" expand="block" (click)="startScan()">
          Escanear
          <ion-icon slot="end" name="scan-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button class="submit" expand="block">
          Seleccionar
          <ion-icon slot="end" name="image-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

</div>
